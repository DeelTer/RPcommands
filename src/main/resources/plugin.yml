name: RPcommands
version: ${project.version}
main: ru.deelter.rpcommands.Main
api-version: 1.16

prefix: RPCommands
authors: [ DeelTer ]
description: rp commands for your server
website: https://vk.com/deelter

commands:
  reload:
    description: Reload config
    permission: rpcommands.reload
    permission-message: "You do not have permission!"
    usage: /<command> <action>

permissions:
  rpcommands.reload:
    description: Reload config
    default: op
